<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="homework2.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <script
      src="https://kit.fontawesome.com/492cd986f1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <i class="fa-solid fa-arrow-left"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
    </header>
    <main>
      <div class="artist">
        <img
          src="https://cdns-images.dzcdn.net/images/artist/84ff06f377b881b355e0959f750f5a1b/500x500.jpg"
          class="arist__picture"
        />
        <div class="artist__info">
          <h2>Tyler, The Creator</h2>
          <h5>Rap, Hip-hop</h5>
        </div>
      </div>
      <div class="aritst__button">
        <span class="artist__button__shuffle">Shuffle</span>
        <div class="artist__button__like">
          <i class="fa-solid fa-heart"></i>
          <span class="artist__button__count">212,971</span>
        </div>
      </div>
      <div class="artist__song">
        <img
          src="https://i.scdn.co/image/ab67616d0000b2737005885df706891a3c182a57"
          class="artist__song_pic"
        />
        <div class="artist__song_info">
          <div class="artist__song__name">
            <h5>Tyler, the Creator</h5>
            <h3>EARFQUAKE</h3>
          </div>
          <div class="artist__song_info_ellip">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
      <div class="artist__song">
        <img
          src="https://i.scdn.co/image/ab67616d0000b2737005885df706891a3c182a57"
          class="artist__song_pic"
        />
        <div class="artist__song_info">
          <span class="song_aritst">Tyler, the Creator</span>
          <span class="song_title">EARFQUAKE</span>
        </div>
      </div>
      <i class="fa-solid fa-ellipsis-vertical"></i>

      <div class="artist__song">
        <img
          src="https://i.scdn.co/image/ab67616d0000b2737005885df706891a3c182a57"
          class="artist__song_pic"
        />
        <div class="artist__song_info">
          <h5>Tyler, the Creator</h5>
          <h3>EARFQUAKE</h3>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="play_now">
        <div class="play_now_info">
          <h5>Tyler,The Creator</h5>
          <h3>NOVEMBER</h3>
        </div>
        <div class="play_button">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </main>
  </body>
</html>
